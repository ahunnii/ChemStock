<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="261458779490-u3l0g9krq6crtgmdjh48c5fckcsrf642.apps.googleusercontent.com">
        <title>Login</title>
	</head>
    <body>
		<div class="wrapper">
			<div class="container-center">
				<form class="form-signin">
					<img src="img/logo.png">
					<h2 class="form-signin-heading">ChemStock Login</h2>
					<div class="g-signin2 centerH" data-onsuccess="onSignIn"></div>
					<label class="mt-3">Login using your @emich.edu credentials</label>
				</form>
			</div>
		</div>
		
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script>
		function onSignIn(googleUser) {
		  var profile = googleUser.getBasicProfile();
		  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
		  console.log('Name: ' + profile.getName());
		  console.log('Image URL: ' + profile.getImageUrl());
		  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		  if(!profile.getEmail().endsWith("@emich.edu")){
			alert("Must sign in with an @emich.edu email address!");
			signOut();
		  }else{
			window.location.href = 'apply.html';
		  }
		}
		
		function signOut() {
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
			console.log('User signed out.');
			});
		}
		
		</script>
	</body>
</html>
