<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!--Import Cordova and Google OAuth-->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/googleOAuth.js"></script>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/lodash.min.js"></script>

        <title>Login</title>
	</head>
    <body>
		<div class="wrapper">
			<div class="container-center">
				<form class="form-signin">
					<img src="img/logo.png">
					<h2 class="form-signin-heading">ChemStock Login</h2>
					<img id="login" src="img/googleSignIn.png"/>
					<label class="mt-3">Login using your @emich.edu credentials</label>
                   <a href=" #!" class=" btn" onclick="googleLogin();">ClickMe</a>
				</form>
			</div>
		</div>
        <script type="text/javascript">
                // Try to silently login, otherwise wait for actual login
                document.addEventListener("deviceready", function () { googleSilentLogin(); }, false);

                $('#login').click(function () {
                    googleLogin();
                });
        </script>
	</body>

</html>
