<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
        <title>Login</title>
	</head>
    <body>
		<div class="wrapper">
			<div class="container-center">
				<form class="form-signin">
					<img src="img/logo.png">
					<h2 class="form-signin-heading">ChemStock Login</h2>
					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" id="inputEmail" class="form-control mb-1" placeholder="johnsmith@emich.edu" required="" autofocus="">
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" id="inputPassword" class="form-control  mb-3" placeholder="Password" required="">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					<label class="mt-3">Login using your @emich.edu credentials</label>
				</form>
			</div>
		</div>
		
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
