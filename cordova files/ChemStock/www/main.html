<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!--Import Cordova and Google OAuth-->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/googleOAuth.js"></script>
        <title>Temp After Login Page</title>
	</head>
    <body>
		<div class="wrapper">
			<div class="container">
				<div class="row">
					<div>
						<p>congratz u signed in correctly!</p>
						<button id="logout" type="button" class="btn btn-lg btn-warning">LOGOUT</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
	$(document).ready(function()
	{
		$('#logout').click(function()
		{
			googleLogout();
			location.href = "index.html";
		});
	});
	</script>
</html>
